<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name">
		<br>
		<label for="phone">Phone Number</label>
		<input type="text" placeholder="Phone Number" id="phone">
		<br>
		<label for="address">Address</label>
		<input type="text" placeholder="Address" id="address">
		<br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" value="Have you ever lived with a Dog before?" id="checkbox">
		<br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" multiple>
			<option value="a">abcccc</option>
			<option value="b">abcdef</option>
			<option value="c">rajjj</option>
		</select>
		<br>
		<button type="submit" value="submit" id="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
